<h1>NBA Score Tracking App</h1>

<div class="rows">
    <div class="card" *ngFor="let team of results">
        <div class="container">
            <h1>{{team.home_team.full_name}}[{{team.home_team.abbreviation}}]</h1>
            <h3>{{team.home_team.conference}}conference</h3>  
        </div>
        <div class="row">
            <div class="column">
                <h3>Scores of past 12 days</h3>
                <div>
                    <h3>{{team.home_team.abbreviation}}<span class="number">{{team.home_team_score}}-{{team.visitor_team_score}}</span>{{team.visitor_team.abbreviation}}</h3>

                </div>
                <button  class="btn" (click)="back()"  ><< Back to all team states</button>

            </div>
        </div>
       
      </div>
</div>
